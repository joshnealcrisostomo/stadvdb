# BUILD: docker-compose up --build  

# DOWN: docker-compose down -v

# UP: docker-compose up

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src

  # Backend Service (Connects to OLTP)
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  # ---------------------------------------
  # 1. OLTP Database (Source System)
  # ---------------------------------------
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: oltp_db
    volumes:
      - ./create_oltp_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------
  # 2. OLAP Database (Data Warehouse)
  # ---------------------------------------
  db_olap:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: pokemon_olap
    volumes:
      # Mount the OLAP SQL here so it runs on startup
      - ./create_olap_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_olap_data:/var/lib/postgresql/data
    ports:
      # HOST:CONTAINER - We use 5433 on the computer to access this specific DB
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------
  # 3. Python Seeder (Existing)
  # ---------------------------------------
  seeder:
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - .:/app 
    environment:
      # Targets the OLTP DB
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "pip install --default-timeout=1000 psycopg2-binary python-dotenv && python import_sample_data.py"

  # ---------------------------------------
  # 4. Node Customer Seeder (NEW)
  # ---------------------------------------
  customer_seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend/routes/seedCustomers.js:/app/seedCustomers.js
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    # Installs dependencies in the container temporarily, then runs the script
    command: >
      sh -c "npm install pg bcrypt && node seedCustomers.js"

# ---------------------------------------
# 5. Inventory Seeder (CSV Import)
# ---------------------------------------
  inventory_seeder:
    image: node:18
    working_dir: /app
    volumes:
      # Mount the script
      - ./backend/routes/seedInventory.js:/app/seedInventory.js
      # Mount the CSV file (Make sure this file exists on your host!)
      - ./mock_inventory.csv:/app/inventory.csv
      # Persistence for the "Lock File"
      - seed_marker:/app/data
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
      seeder:
        condition: service_completed_successfully
    # Install csv-parser, pg, then run the script
    command: >
      sh -c "npm install pg csv-parser && node seedInventory.js"

volumes:
  postgres_data:
  postgres_olap_data:
  seed_marker: