# BUILD: docker-compose up --build  

# DOWN: docker-compose down -v

# UP: docker-compose up

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src

  # Backend Service (Connects to OLTP)
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  # ---------------------------------------
  # 1. OLTP Database (Source System)
  # ---------------------------------------
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: oltp_db
    volumes:
      - ./create_oltp_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------
  # 2. OLAP Database (Data Warehouse)
  # ---------------------------------------
  db_olap:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: pokemon_olap
    volumes:
      - ./create_olap_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_olap_data:/var/lib/postgresql/data
    ports:
      # HOST:CONTAINER - We use 5433 on the computer to access this specific DB
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------
  # 3. Python Seeder (Existing)
  # ---------------------------------------
  seeder:
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - .:/app 
    environment:
      # Targets the OLTP DB
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "pip install --default-timeout=1000 psycopg2-binary python-dotenv && python import_sample_data.py"

  # ---------------------------------------
  # 4. Node Customer Seeder (NEW)
  # ---------------------------------------
  customer_seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend/routes/seedCustomers.js:/app/seedCustomers.js
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    # Installs dependencies in the container temporarily, then runs the script
    command: >
      sh -c "npm install pg bcrypt && node seedCustomers.js"

# ---------------------------------------
# 5. Inventory Seeder (CSV Import)
# ---------------------------------------
  inventory_seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend/routes/seedInventory.js:/app/seedInventory.js
      - ./mock_inventory.csv:/app/inventory.csv
      # Persistence for the "Lock File"
      - seed_marker:/app/data
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
      seeder:
        condition: service_completed_successfully
    # Install csv-parser, pg, then run the script
    command: >
      sh -c "npm install pg csv-parser && node seedInventory.js"

# ---------------------------------------
# 6. JMeter Load Tester
# ---------------------------------------
  load_tester:
    image: justb4/jmeter:5.5
    entrypoint: ["/bin/bash", "/tests/run_jmeter.sh"]
    volumes:
      - ./tests:/tests
      - ./results:/results
    depends_on:
      backend:
        condition: service_started
      # WAITS for the database to be fully populated
      inventory_seeder:
        condition: service_completed_successfully
      customer_seeder:
        condition: service_completed_successfully

# ---------------------------------------
# 7. ETL Bridge (Moves data from OLTP -> OLAP)
# ---------------------------------------
  etl_bridge:
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - ./ETL.py:/app/ETL.py
    environment:
      # Source (OLTP) Configuration
      DB_SOURCE_HOST: db
      DB_SOURCE_NAME: oltp_db       
      DB_SOURCE_USER: postgres
      DB_SOURCE_PASS: Joshneal2245
      
      # Target (OLAP) Configuration
      DB_TARGET_HOST: db_olap
      DB_TARGET_NAME: pokemon_olap
      DB_TARGET_USER: postgres
      DB_TARGET_PASS: Joshneal2245
    depends_on:
      db:
        condition: service_healthy
      db_olap:
        condition: service_healthy
      # Wait for data seeding to finish before running ETL
      inventory_seeder:
        condition: service_completed_successfully
      customer_seeder:
        condition: service_completed_successfully
    command: >
      sh -c "pip install psycopg2-binary python-dotenv && python ETL.py"

volumes:
  postgres_data:
  postgres_olap_data:
  seed_marker: