# BUILD: docker-compose up --build  

# DOWN: docker-compose down -v

# UP: docker-compose up

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src

  # Backend Service (Connects to OLTP)
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy

  # ---------------------------------------
  # 1. OLTP Database (Source System)
  # ---------------------------------------
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: oltp_db
    volumes:
      - ./create_oltp_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: >
      sh -c "
        postgres &
        pid=$$!;
        sleep 5;
        psql -v ON_ERROR_STOP=1 --username postgres -c \"DO \$\$ BEGIN
          IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname='replicator') THEN
            CREATE USER replicator REPLICATION LOGIN ENCRYPTED PASSWORD 'replica_pass';
          END IF;
        END \$\$;\";
        echo \"wal_level = replica\" >> /var/lib/postgresql/data/postgresql.conf;
        echo \"max_wal_senders = 3\" >> /var/lib/postgresql/data/postgresql.conf;
        echo \"wal_keep_size = 256MB\" >> /var/lib/postgresql/data/postgresql.conf;
        echo \"hot_standby = on\" >> /var/lib/postgresql/data/postgresql.conf;
        kill -TERM $pid;
        wait $pid;
        postgres -c config_file=/var/lib/postgresql/data/postgresql.conf
      "

  # ---------------------------------------
  # 2. OLAP Database (Data Warehouse)
  # ---------------------------------------
  db_olap:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: pokemon_olap
    volumes:
      - ./create_olap_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_olap_data:/var/lib/postgresql/data
    ports:
      # HOST:CONTAINER - We use 5433 on the computer to access this specific DB
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------
  # 3. Python Seeder (Existing)
  # ---------------------------------------
  seeder:
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - .:/app 
    environment:
      # Targets the OLTP DB
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "pip install --default-timeout=1000 psycopg2-binary python-dotenv && python import_sample_data.py"

  # -----------------------------
  # 3. OLTP Hot Standby
  # -----------------------------
  db_hot:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: oltp_db
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5434:5432"
    volumes:
      - postgres_hot_data:/var/lib/postgresql/data
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        until pg_basebackup -h db -D /var/lib/postgresql/data -U replicator -vP --wal-method=stream; do
          echo 'Waiting for OLTP primary...';
          sleep 5;
        done;
        echo \"primary_conninfo = 'host=db port=5432 user=replicator password=replica_pass'\" >> /var/lib/postgresql/data/postgresql.auto.conf;
        touch /var/lib/postgresql/data/standby.signal;
        postgres -c hot_standby=on
      "

  # -----------------------------
  # 4. OLAP Hot Standby
  # -----------------------------
  db_olap_hot:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: pokemon_olap
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5435:5432"
    volumes:
      - postgres_olap_hot_data:/var/lib/postgresql/data
    depends_on:
      db_olap:
        condition: service_healthy
    command: >
      sh -c "
        until pg_basebackup -h db_olap -D /var/lib/postgresql/data -U replicator -vP --wal-method=stream; do
          echo 'Waiting for OLAP primary...';
          sleep 5;
        done;
        echo \"primary_conninfo = 'host=db_olap port=5432 user=replicator password=replica_pass'\" >> /var/lib/postgresql/data/postgresql.auto.conf;
        touch /var/lib/postgresql/data/standby.signal;
        postgres -c hot_standby=on
      "


  # ---------------------------------------
  # 5. Node Customer Seeder (NEW)
  # ---------------------------------------
  customer_seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend/routes/seedCustomers.js:/app/seedCustomers.js
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    # Installs dependencies in the container temporarily, then runs the script
    command: >
      sh -c "npm install pg bcrypt && node seedCustomers.js"

# ---------------------------------------
# 5. Inventory Seeder (CSV Import)
# ---------------------------------------
  inventory_seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./backend/routes/seedInventory.js:/app/seedInventory.js
      - ./mock_inventory.csv:/app/inventory.csv
      # Persistence for the "Lock File"
      - seed_marker:/app/data
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
      seeder:
        condition: service_completed_successfully
    # Install csv-parser, pg, then run the script
    command: >
      sh -c "npm install pg csv-parser && node seedInventory.js"

# ---------------------------------------
# 6. JMeter Load Tester
# ---------------------------------------
  load_tester:
    image: justb4/jmeter:5.5
    entrypoint: ["/bin/bash", "/tests/run_jmeter.sh"]
    volumes:
      - ./tests:/tests
      - ./results:/results
    depends_on:
      backend:
        condition: service_started
      # WAITS for the database to be fully populated
      inventory_seeder:
        condition: service_completed_successfully
      customer_seeder:
        condition: service_completed_successfully

volumes:
  postgres_data:
  postgres_hot_data:
  postgres_olap_data:
  postgres_olap_hot_data:
  seed_marker:
