# BUILD: docker-compose up --build  

# DOWN: docker-compose down -v

# UP: docker-compose up

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src

  # Backend Service
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      - db

  # Database Service
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Joshneal2245
      POSTGRES_DB: oltp_db
    volumes:
      # AUTOMATION FIX 1: Mount your SQL file to the init folder
      # Postgres will automatically run this when the container is created
      - ./create_oltp_schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # AUTOMATION FIX 2: The Seeder Service
  # This runs your Python script to fill the database, then exits
  seeder:
    image: python:3.9-slim
    working_dir: /app
    volumes:
      - .:/app  # Mount your current folder so it can find the script and json data
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: Joshneal2245
      DB_NAME: oltp_db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    # Command: Install deps -> Run Script
    command: >
      sh -c "pip install --default-timeout=1000 psycopg2-binary python-dotenv && python import_sample_data.py"

volumes:
  postgres_data: